<!DOCTYPE html>
<html>
<head>
    <title>Register - Cinema Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #2c2c2c;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 300px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0db4f;
        }

        .register-container label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }

        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #f0db4f;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        .register-container input[type="submit"]:hover {
            background: #e5c945;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="register.php" method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
